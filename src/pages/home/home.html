

<ion-header>
  <ion-navbar color="aatD">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>
      <h6>Asociaci√≥n Argentina de Tenis</h6>
    </ion-title>
    
    <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>  </ion-navbar>

  
</ion-header>


<ion-content>



        <ion-refresher (ionRefresh)="listEncuentros($event)">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            refreshingText="Actualizando...">
          </ion-refresher-content>
        </ion-refresher>
      

            <h3 text-center ><small>CLUB : </small>{{club.nombre}}</h3>

    <hr>
      <ion-list>
         <ion-item-sliding *ngFor="let enc of this.encuentro">
          <ion-item-options side="left">
              <button ion-button (click)="goTomatchDetail(enc.encuentro_id)"><ion-icon name="ios-information-circle-outline"></ion-icon>Detalle</button>
          </ion-item-options>
          <ion-item>
              <h3>{{enc.encuentro_id}}</h3>
              <h3>{{enc.campeonato}}</h3> 
              <h3>{{enc.division}}</h3> 
              <ion-note item-end>
              <p>{{enc.fecha}} </p>
              </ion-note>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="default" (click)="buenaFe(enc.encuentro_id)" ><ion-icon name="person"></ion-icon>Jugadores</button>
              <button ion-button color="secondary" (click)="goToResult(enc.encuentro_id)" ><ion-icon name="tennisball"></ion-icon>Puntos</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    

      <!-- <button ion-button full (click)="salir()">Log-out</button> -->
    

</ion-content>

<ion-footer >
  <ion-navbar text-center>
      <img  width="100px" src="assets/imgs/logo.png"> 
  </ion-navbar>
</ion-footer>
