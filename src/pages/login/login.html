<ion-header>

    <ion-navbar color="aatD">
        <ion-title>Bienvenido!</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div text-center>
        <!-- <h1 color="aatD">AAT Interclubes</h1> -->
        <img src="assets/imgs/logo.png">
        <!-- <img src="assets/imgs/Inicio.jpg"/> -->
    </div>

    <br>

    <ion-list>
        <ion-list-header>
            Ingreso
        </ion-list-header>

        <ion-item>
            <ion-label color="aatD" fixed>
                <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="email" [(ngModel)]="user"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="aatD" fixed>
                <ion-icon name="key"></ion-icon>
            </ion-label>
            <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item>

        <br>
        <button ion-button block color="aatD" (click)="validate()">Ingresar</button>

    </ion-list>


</ion-content>
